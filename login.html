                <!-- auth-form: Formulário de login -->
                <form id="loginForm" class="auth-form">
                    <!-- form-group: Grupo do campo de email -->
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- form-group: Grupo do campo de senha -->
                    <div class="form-group">
                        <label for="senha" class="form-label">
                            <i class="fas fa-lock"></i>
                            Senha
                        </label>
                        <!-- password-input: Agrupa input e botão de mostrar senha -->
                        <div class="password-input">
                            <input type="password" class="form-control" id="senha" name="senha" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('senha')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- form-group form-check: Checkbox "Lembrar de mim" -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="lembrarMe" name="lembrar_me">
                        <label class="form-check-label" for="lembrarMe">
                            Lembrar de mim
                        </label>
                    </div>

                    <!-- auth-btn: Botão de envio do formulário -->
                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                </form>
